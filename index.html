<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circus Walkie-Talkie Checkout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #4b0082);
            color: #fff;
            margin: 10px;
            text-align: center;
            font-size: 16px;
        }

        h1 {
            font-size: 6vw;
            text-transform: uppercase;
            color: #ffd700;
            text-shadow: 1px 1px 2px #000;
            margin: 10px 0;
        }

        .circus-container {
            max-width: 100%;
            margin: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px #ffd700;
        }

        .form-container {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        input {
            padding: 8px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 1em;
            flex: 1;
            min-width: 120px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 16px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background 0.3s;
        }

        button:hover {
            background: #e6c200;
        }

        .archive-btn {
            background: #ff4500;
            padding: 6px 12px;
            font-size: 0.8em;
        }

        .archive-btn:hover {
            background: #d83b01;
        }

        .borrow-btn,
        .return-btn {
            background: #00ced1;
            padding: 6px 12px;
            font-size: 0.8em;
            margin: 0 2px;
        }

        .borrow-btn:hover,
        .return-btn:hover {
            background: #00a1a3;
        }

        .download-btn {
            margin: 15px auto;
            display: block;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #222;
            border-radius: 5px;
            font-size: 0.9em;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ffd700;
            text-align: left;
            word-wrap: break-word;
        }

        th {
            background: #4b0082;
            color: #ffd700;
        }

        tr:nth-child(even) {
            background: #333;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 8vw;
            }

            input,
            button {
                font-size: 0.9em;
                padding: 6px;
            }

            .form-container {
                flex-direction: column;
                align-items: stretch;
            }

            table {
                font-size: 0.8em;
            }

            th,
            td {
                padding: 6px;
            }

            .archive-btn,
            .borrow-btn,
            .return-btn {
                font-size: 0.7em;
                padding: 4px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="circus-container">
        <h1>Circus Walkie-Talkie Checkout</h1>
        <div class="form-container">
            <input type="text" id="name" placeholder="Crew Name" required>
            <input type="text" id="walkieNumber" placeholder="Walkie-Talkie #" required>
            <button onclick="checkOut()">Check Out</button>
        </div>
        <div class="form-container">
            <input type="text" id="checkInWalkieNumber" placeholder="Walkie-Talkie #" required>
            <button onclick="checkIn()">Check In</button>
        </div>
        <div class="form-container">
            <input type="text" id="borrowWalkieNumber" placeholder="Walkie-Talkie #" required>
            <input type="text" id="borrowerName" placeholder="Borrower Name" required>
            <button onclick="borrow()">Borrow</button>
        </div>
        <button class="download-btn" onclick="downloadArchive()">Download Archive</button>
        <div class="table-wrapper">
            <table id="statusTable">
                <thead>
                    <tr>
                        <th>Checked Out</th>
                        <th>Checked In</th>
                        <th>Duration</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let walkieData = JSON.parse(localStorage.getItem('walkieData')) || [];
        updateTable();

        function checkOut() {
            const name = document.getElementById('name').value;
            const walkieNumber = document.getElementById('walkieNumber').value;
            if (!name || !walkieNumber) {
                alert('Please enter crew name and walkie-talkie number.');
                return;
            }

            const timestamp = new Date();
            walkieData.push({
                walkieNumber,
                name,
                checkedOut: timestamp.toLocaleString(),
                checkedOutMs: timestamp.getTime(),
                checkedIn: null,
                checkedInMs: null,
                borrowerName: null,
                borrowedAt: null,
                borrowedAtMs: null,
                returnedToLenderAt: null,
                returnedToLenderAtMs: null,
                archived: false
            });

            saveData();
            updateTable();
            document.getElementById('name').value = '';
            document.getElementById('walkieNumber').value = '';
        }

        function checkIn() {
            const walkieNumber = document.getElementById('checkInWalkieNumber').value;
            if (!walkieNumber) {
                alert('Please enter walkie-talkie number.');
                return;
            }

            const walkie = walkieData.find(w => w.walkieNumber === walkieNumber && !w.checkedIn && !w.archived);
            if (!walkie) {
                alert('Walkie-Talkie not found, already checked in, or archived.');
                return;
            }

            const timestamp = new Date();
            walkie.checkedIn = timestamp.toLocaleString();
            walkie.checkedInMs = timestamp.getTime();
            saveData();
            updateTable();
            document.getElementById('checkInWalkieNumber').value = '';
        }

        function borrow() {
            const walkieNumber = document.getElementById('borrowWalkieNumber').value;
            const borrowerName = document.getElementById('borrowerName').value;
            if (!walkieNumber || !borrowerName) {
                alert('Please enter walkie-talkie number and borrower name.');
                return;
            }

            const walkie = walkieData.find(w => w.walkieNumber === walkieNumber && !w.checkedIn && !w.archived && !w.borrowerName);
            if (!walkie) {
                alert('Walkie-Talkie not found, checked in, archived, or already borrowed.');
                return;
            }

            const timestamp = new Date();
            walkie.borrowerName = borrowerName;
            walkie.borrowedAt = timestamp.toLocaleString();
            walkie.borrowedAtMs = timestamp.getTime();
            saveData();
            updateTable();
            document.getElementById('borrowWalkieNumber').value = '';
            document.getElementById('borrowerName').value = '';
        }

        function returnToLender(index) {
            const walkie = walkieData[index];
            if (!walkie.borrowerName || walkie.returnedToLenderAt) {
                alert('No borrower or already returned.');
                return;
            }

            const timestamp = new Date();
            walkie.returnedToLenderAt = timestamp.toLocaleString();
            walkie.returnedToLenderAtMs = timestamp.getTime();
            saveData();
            updateTable();
        }

        function archiveRecord(index) {
            walkieData[index].archived = true;
            saveData();
            updateTable();
        }

        function downloadArchive() {
            const archived = walkieData.filter(w => w.archived);
            if (!archived.length) {
                alert('No archived records to download.');
                return;
            }

            let text = 'Circus Walkie-Talkie Archive\n\n';
            archived.forEach(w => {
                text += `Crew: ${w.name}\n`;
                text += `Walkie-Talkie #: ${w.walkieNumber}\n`;
                text += `Checked Out: ${w.checkedOut || 'N/A'}\n`;
                text += `Checked In: ${w.checkedIn || 'N/A'}\n`;
                text += `Duration: ${w.checkedIn ? formatDuration(w.checkedInMs - w.checkedOutMs) : 'N/A'}\n`;
                if (w.borrowerName) {
                    text += `Borrower: ${w.borrowerName}\n`;
                    text += `Borrowed At: ${w.borrowedAt || 'N/A'}\n`;
                    text += `Returned to Lender: ${w.returnedToLenderAt || 'N/A'}\n`;
                }
                text += '------------------------\n';
            });

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'walkie-talkie-archive.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function saveData() {
            localStorage.setItem('walkieData', JSON.stringify(walkieData));
        }

        function formatDuration(ms) {
            if (!ms || ms < 0 || isNaN(ms)) return '0h 0m 0s';
            const seconds = Math.floor(ms / 1000);
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}h ${minutes}m ${secs}s`;
        }

        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            // Sort by checkedOutMs (newest first)
            const sortedData = walkieData
                .filter(w => !w.archived)
                .sort((a, b) => b.checkedOutMs - a.checkedOutMs);
            sortedData.forEach((walkie, index) => {
                const row = document.createElement('tr');
                let checkoutInfo = `Walkie #${walkie.walkieNumber} - ${walkie.name}: ${walkie.checkedOut || 'N/A'}`;
                if (walkie.borrowerName) {
                    checkoutInfo += `<br>Borrower: ${walkie.borrowerName} @ ${walkie.borrowedAt || 'N/A'}`;
                    if (walkie.returnedToLenderAt) {
                        checkoutInfo += ` (Returned: ${walkie.returnedToLenderAt})`;
                    }
                }
                const checkinInfo = walkie.checkedIn ? `Walkie #${walkie.walkieNumber}: ${walkie.checkedIn}` : '';
                const now = new Date().getTime();
                const duration = walkie.checkedIn
                    ? formatDuration(walkie.checkedInMs - walkie.checkedOutMs)
                    : formatDuration(now - walkie.checkedOutMs);
                const actions = `
                    ${walkie.borrowerName && !walkie.returnedToLenderAt ? `<button class="return-btn" onclick="returnToLender(${walkieData.indexOf(walkie)})">Return to Lender</button>` : ''}
                    <button class="archive-btn" onclick="archiveRecord(${walkieData.indexOf(walkie)})">Archive</button>
                `;
                row.innerHTML = `
                    <td>${checkoutInfo}</td>
                    <td>${checkinInfo}</td>
                    <td>${duration}</td>
                    <td>${actions}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Update running time every second
        setInterval(updateTable, 1000);
    </script>
</body>

</html>
