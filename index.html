<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circus Walkie-Talkie Checkout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #4b0082);
            color: #fff;
            margin: 10px;
            text-align: center;
            font-size: 16px;
        }

        h1 {
            font-size: 6vw;
            text-transform: uppercase;
            color: #ffd700;
            text-shadow: 1px 1px 2px #000;
            margin: 10px 0;
        }

        .circus-container {
            max-width: 100%;
            margin: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 10px #ffd700;
        }

        .form-container {
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        input {
            padding: 8px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 1em;
            flex: 1;
            min-width: 120px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 16px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background 0.3s;
        }

        button:hover {
            background: #e6c200;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #222;
            border-radius: 5px;
            font-size: 0.9em;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ffd700;
            text-align: left;
            word-wrap: break-word;
        }

        th {
            background: #4b0082;
            color: #ffd700;
        }

        tr:nth-child(even) {
            background: #333;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 8vw;
            }

            input,
            button {
                font-size: 0.9em;
                padding: 6px;
            }

            .form-container {
                flex-direction: column;
                align-items: stretch;
            }

            table {
                font-size: 0.8em;
            }

            th,
            td {
                padding: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="circus-container">
        <h1>Circus Walkie-Talkie Checkout</h1>
        <div class="form-container">
            <input type="text" id="name" placeholder="Crew Name" required>
            <input type="text" id="walkieNumber" placeholder="Walkie-Talkie #" required>
            <button onclick="checkOut()">Check Out</button>
        </div>
        <div class="form-container">
            <input type="text" id="checkInWalkieNumber" placeholder="Walkie-Talkie #" required>
            <button onclick="checkIn()">Check In</button>
        </div>
        <div class="table-wrapper">
            <table id="statusTable">
                <thead>
                    <tr>
                        <th>Checked Out</th>
                        <th>Checked In</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let walkieData = JSON.parse(localStorage.getItem('walkieData')) || [];
        updateTable();

        function checkOut() {
            const name = document.getElementById('name').value;
            const walkieNumber = document.getElementById('walkieNumber').value;
            if (!name || !walkieNumber) {
                alert('Please enter crew name and walkie-talkie number.');
                return;
            }

            const timestamp = new Date();
            walkieData.push({
                walkieNumber,
                name,
                checkedOut: timestamp.toLocaleString(),
                checkedOutMs: timestamp.getTime(),
                checkedIn: null,
                checkedInMs: null
            });

            saveData();
            updateTable();
            document.getElementById('name').value = '';
            document.getElementById('walkieNumber').value = '';
        }

        function checkIn() {
            const walkieNumber = document.getElementById('checkInWalkieNumber').value;
            if (!walkieNumber) {
                alert('Please enter walkie-talkie number.');
                return;
            }

            const walkie = walkieData.find(w => w.walkieNumber === walkieNumber && !w.checkedIn);
            if (!walkie) {
                alert('Walkie-Talkie not found or already checked in.');
                return;
            }

            const timestamp = new Date();
            walkie.checkedIn = timestamp.toLocaleString();
            walkie.checkedInMs = timestamp.getTime();
            saveData();
            updateTable();
            document.getElementById('checkInWalkieNumber').value = '';
        }

        function saveData() {
            localStorage.setItem('walkieData', JSON.stringify(walkieData));
        }

        function formatDuration(ms) {
            if (!ms || ms < 0 || isNaN(ms)) return '0h 0m 0s';
            const seconds = Math.floor(ms / 1000);
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}h ${minutes}m ${secs}s`;
        }

        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            walkieData.forEach(walkie => {
                const row = document.createElement('tr');
                const checkoutInfo = `Walkie #${walkie.walkieNumber} - ${walkie.name}: ${walkie.checkedOut || 'N/A'}`;
                const checkinInfo = walkie.checkedIn ? `Walkie #${walkie.walkieNumber}: ${walkie.checkedIn}` : '';
                const now = new Date().getTime();
                const duration = walkie.checkedIn
                    ? formatDuration(walkie.checkedInMs - walkie.checkedOutMs)
                    : formatDuration(now - walkie.checkedOutMs);
                row.innerHTML = `<td>${checkoutInfo}</td><td>${checkinInfo}</td><td>${duration}</td>`;
                tableBody.appendChild(row);
            });
        }

        // Update running time every second
        setInterval(updateTable, 1000);
    </script>
</body>

</html>
